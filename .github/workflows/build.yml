name: Build & Release

on:
  push:
    paths: ['src/**', 'tools/**', '.github/workflows/**', 'Makefile']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
      SSL_CERT_FILE: /ucrt64/etc/ssl/certs/ca-bundle.crt

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-python-pillow mingw-w64-ucrt-x86_64-ca-certificates curl

      - name: Fetch libretro.h
        run: |
          curl -sL -o src/libretro.h \
            https://raw.githubusercontent.com/libretro/RetroArch/v1.7.5/libretro-common/include/libretro.h

      - name: Fetch wiki data
        run: python3 tools/fetch_wiki.py

      - name: Convert mascot sprite
        run: python3 tools/convert_sprite.py

      - name: Build DLL
        run: |
          gcc -shared -O2 -Wall -Wextra -o emu_pages_libretro.dll \
            src/emu_pages.c src/renderer.c

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emu_pages_libretro
          path: |
            emu_pages_libretro.dll
            emu_pages_libretro.info
            emuvr.emupages

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: emu_pages_libretro

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          generate_release_notes: true
          files: |
            emu_pages_libretro.dll
            emu_pages_libretro.info
            emuvr.emupages
          make_latest: true
